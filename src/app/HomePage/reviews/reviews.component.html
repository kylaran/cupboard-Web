<div>
    <div ng-controller="MyCtrl">
        <div ng-repeat="review in reviews">
        <blockquote>
             <h3>{{reviews.name}}</h3>
             <h3>{{reviews.star}}</h3>
             <h5 ><small><i>{{reviews.email}}</i></small></h5>
             <p>{{reviews.message}}</p>
        </blockquote>
        </div>
        <form>
             <div class="input-group">
             <span >Name</span>
             <input  type="text" ng-model="review.name" />
             <span >E-mail</span>
             <input type="email" ng-model="review.email" />
             <span>Star</span>
             <select ng-model="review.star">
                 <option name="oneStar" value="1"><i class="far fa-star"></i></option>
                 <option name="twoStar" value="2"><mat-icon>star</mat-icon></option>
                 <option name="threeStar" value="3"><mat-icon>star</mat-icon></option>
                 <option name="fourStar" value="4"><mat-icon>star</mat-icon></option>
                 <option name="fiveStar" value="5"><mat-icon>stars</mat-icon></option>
             </select>
             </div>
        </form>
        <textarea class="form-control" rows="5" ng-model="review.message">
        </textarea>
        <input type="submit" class="btn btn-block btn-success" ng-click="addReview()" value="Submit review" />
   </div>
</div>
